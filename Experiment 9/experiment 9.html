<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Product Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="experiment 9.css">
</head>
<body>

<h1>My Products</h1>

<div class="grid">
    <div class="card">
        <img src="laptop.jpg" alt="Laptop">
        <h3>Asus Laptop</h3>
        <p>₹101109.00</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="smartphone.webp" alt="Smartphone">
        <h3>Mobile</h3>
        <p>₹71999.00</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="headphone.webp" alt="Headphones">
        <h3>Headphones</h3>
        <p>₹3999.00</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="watch.jpg">
        <h3>Titan Watch</h3>
        <p>₹4999.00</p>
        <button>Add to Cart</button>
    </div>
</div>

</body>
</html>
